<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Gift Tracker - sebsshoprblx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .status-connecting {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .timer-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .timer-input {
            padding: 8px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            width: 100px;
            text-align: center;
        }

        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .winner-content {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: bounceIn 0.8s ease;
        }

        .winner-content h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .winner-content .winner-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            animation: slideIn 0.5s ease forwards;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .leaderboard-item.rank-1 {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            border: 2px solid #ffd700;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .leaderboard-item.rank-2 {
            background: linear-gradient(45deg, #c0c0c0, #e2e8f0);
            color: #333;
            border: 2px solid #c0c0c0;
        }

        .leaderboard-item.rank-3 {
            background: linear-gradient(45deg, #cd7f32, #d69e2e);
            color: #fff;
            border: 2px solid #cd7f32;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); }
            to { box-shadow: 0 0 30px rgba(255, 215, 0, 1); }
        }

        .rank-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-number {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 30px;
        }

        .rank-1 .rank-number:before { content: "🥇"; font-size: 1.2em; }
        .rank-2 .rank-number:before { content: "🥈"; font-size: 1.2em; }
        .rank-3 .rank-number:before { content: "🥉"; font-size: 1.2em; }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-size: 1.2em;
            font-weight: bold;
        }

        .gift-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .gift-count {
            font-size: 1.3em;
            font-weight: bold;
            color: #6bcf7f;
        }

        .gift-value {
            font-size: 1em;
            color: #ffd93d;
        }

        .gift-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            animation: slideIn 0.5s ease forwards;
            transition: all 0.3s ease;
        }

        .gift-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        .gift-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .gift-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .gift-sender {
            font-size: 1em;
            opacity: 0.8;
            color: #4d9de0;
        }

        .gift-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .gift-timestamp {
            font-size: 0.9em;
            opacity: 0.6;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6bcf7f, #8de098);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 207, 127, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 207, 127, 0.4);
        }

        .btn-timer {
            background: linear-gradient(45deg, #4d9de0, #6fa8dc);
            color: white;
            box-shadow: 0 4px 15px rgba(77, 157, 224, 0.3);
        }

        .btn-timer:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 157, 224, 0.4);
        }

        .connection-form {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .form-group input {
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            backdrop-filter: blur(5px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: #4d9de0;
            box-shadow: 0 0 10px rgba(77, 157, 224, 0.3);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
            font-size: 1.2em;
        }

        .floating-emojis {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .emoji {
            position: absolute;
            font-size: 2em;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .gift-item, .leaderboard-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .connection-form, .timer-controls {
                flex-direction: column;
            }

            .timer-display {
                font-size: 2.5em;
            }

            .winner-content {
                padding: 30px;
                margin: 20px;
            }

            .winner-content h2 {
                font-size: 2em;
            }

            .winner-content .winner-name {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis" id="floatingEmojis"></div>
    
    <!-- Winner Modal -->
    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h2>🎉 WINNER! 🎉</h2>
            <div class="winner-name" id="winnerName">Loading...</div>
            <p>Congratulations to our top gifter!</p>
            <button class="btn btn-primary" onclick="closeWinnerModal()">Awesome!</button>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>🎁 Gift Tracker 🎁</h1>
            <h2>@sebsshoprblx Live Stream</h2>
            
            <div class="connection-form">
                <div class="form-group">
                    <label>WebSocket Server:</label>
                    <input type="text" id="serverUrl" placeholder="ws://localhost:3005/ws" value="ws://localhost:3005/ws">
                </div>
                <div class="form-group">
                    <label>API Key:</label>
                    <input type="text" id="apiKey" placeholder="your-api-key" value="demo-key">
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="connectBtn">🔗 Connect to Stream</button>
                <button class="btn btn-secondary" id="clearBtn">🗑️ Clear Data</button>
            </div>
            
            <div class="connection-status status-disconnected" id="connectionStatus">
                <span id="statusDot">⚫</span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">Set Timer</div>
            <div class="timer-controls">
                <input type="number" class="timer-input" id="minutesInput" placeholder="MM" min="0" max="59" value="5">
                <span>:</span>
                <input type="number" class="timer-input" id="secondsInput" placeholder="SS" min="0" max="59" value="0">
                <button class="btn btn-timer" id="startTimerBtn">⏰ Start Timer</button>
                <button class="btn btn-secondary" id="resetTimerBtn">🔄 Reset</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalGifts">0</div>
                <div class="stat-label">Total Gifts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalValue">0</div>
                <div class="stat-label">Total Coins</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sessionTime">0:00</div>
                <div class="stat-label">Session Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalGifters">0</div>
                <div class="stat-label">Total Gifters</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h3 class="section-title">🏆 Leaderboard</h3>
                <div id="leaderboard">
                    <div class="no-data">
                        Start the timer to begin tracking! 🚀
                    </div>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">🎁 Recent Gifts</h3>
                <div id="giftsList">
                    <div class="no-data">
                        Connect to your live stream! 🎯
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TikTokGiftTracker {
            constructor() {
                this.ws = null;
                this.gifts = [];
                this.totalGifts = 0;
                this.totalValue = 0;
                this.gifterStats = {};
                this.sessionStartTime = null;
                this.sessionTimer = null;
                this.countdownTimer = null;
                this.countdownInterval = null;
                this.timerRunning = false;
                this.timerDuration = 0;
                this.timeRemaining = 0;
                
                this.initElements();
                this.bindEvents();
                this.startFloatingEmojis();
                
                // Initialize timer display after elements are ready
                setTimeout(() => {
                    this.updateTimerDisplay();
                }, 100);
            }
            
            initElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.serverUrl = document.getElementById('serverUrl');
                this.apiKey = document.getElementById('apiKey');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.giftsList = document.getElementById('giftsList');
                this.leaderboard = document.getElementById('leaderboard');
                this.totalGiftsEl = document.getElementById('totalGifts');
                this.totalValueEl = document.getElementById('totalValue');
                this.sessionTimeEl = document.getElementById('sessionTime');
                this.totalGiftersEl = document.getElementById('totalGifters');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.minutesInput = document.getElementById('minutesInput');
                this.secondsInput = document.getElementById('secondsInput');
                this.startTimerBtn = document.getElementById('startTimerBtn');
                this.resetTimerBtn = document.getElementById('resetTimerBtn');
                this.winnerModal = document.getElementById('winnerModal');
                this.winnerName = document.getElementById('winnerName');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.clearBtn.addEventListener('click', () => this.clearData());
                this.startTimerBtn.addEventListener('click', () => this.toggleTimer());
                this.resetTimerBtn.addEventListener('click', () => this.resetTimer());
                
                // Add event listeners for input changes with better validation
                this.minutesInput.addEventListener('input', (e) => {
                    let value = parseInt(e.target.value) || 0;
                    if (value > 59) {
                        e.target.value = 59;
                    } else if (value < 0) {
                        e.target.value = 0;
                    }
                    this.updateTimerDisplay();
                });
                
                this.secondsInput.addEventListener('input', (e) => {
                    let value = parseInt(e.target.value) || 0;
                    if (value > 59) {
                        e.target.value = 59;
                    } else if (value < 0) {
                        e.target.value = 0;
                    }
                    this.updateTimerDisplay();
                });
                
                // Add enter key support for timer inputs
                this.minutesInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.timerRunning) {
                        this.startTimer();
                    }
                });
                
                this.secondsInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.timerRunning) {
                        this.startTimer();
                    }
                });
            }
            
            toggleConnection() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.disconnect();
                } else {
                    this.connect();
                }
            }
            
            connect() {
                const serverUrl = this.serverUrl.value.trim();
                const apiKey = this.apiKey.value.trim();
                
                if (!serverUrl || !apiKey) {
                    alert('Please enter both server URL and API key');
                    return;
                }
                
                this.updateStatus('connecting', '🟡', 'Connecting...');
                this.connectBtn.textContent = '⏳ Connecting...';
                this.connectBtn.disabled = true;
                
                const wsUrl = `${serverUrl}?unique_id=sebsshoprblx&api_key=${apiKey}`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.updateStatus('connected', '🟢', 'Connected to Live Stream');
                        this.connectBtn.textContent = '🔌 Disconnect';
                        this.connectBtn.disabled = false;
                        this.sessionStartTime = Date.now();
                        this.startSessionTimer();
                        this.showFloatingEmoji('🎉');
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (e) {
                            console.error('Error parsing message:', e);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        this.updateStatus('disconnected', '⚫', 'Disconnected');
                        this.connectBtn.textContent = '🔗 Connect to Stream';
                        this.connectBtn.disabled = false;
                        this.stopSessionTimer();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('disconnected', '🔴', 'Connection Error');
                        this.connectBtn.textContent = '🔗 Connect to Stream';
                        this.connectBtn.disabled = false;
                    };
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateStatus('disconnected', '🔴', 'Failed to Connect');
                    this.connectBtn.textContent = '🔗 Connect to Stream';
                    this.connectBtn.disabled = false;
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
            }
            
            handleMessage(data) {
                console.log('Received message:', data);
                
                if (data.type === 'tiktok_event' && data.name === 'GiftEvent') {
                    this.handleGift(data.data);
                } else if (data.type === 'room_event') {
                    if (data.name === 'join') {
                        this.showNotification('✅ Successfully joined the live stream!');
                    } else if (data.name === 'end') {
                        this.showNotification('🔴 Live stream ended');
                    }
                }
            }
            
            handleGift(giftData) {
                // Only track gifts if timer is running
                if (!this.timerRunning) {
                    console.log('Gift received but timer not running:', giftData);
                    return;
                }

                const gift = {
                    id: Date.now() + Math.random(),
                    giftName: giftData.gift?.name || 'Unknown Gift',
                    giftId: giftData.gift?.id || 0,
                    sender: giftData.user?.nickname || giftData.user?.unique_id || 'Anonymous',
                    count: giftData.count || 1,
                    diamondCost: giftData.gift?.diamond_cost || 0,
                    timestamp: new Date(),
                    totalValue: (giftData.gift?.diamond_cost || 0) * (giftData.count || 1)
                };
                
                this.addGift(gift);
                this.showFloatingEmoji('🎁');
                this.showNotification(`🎁 ${gift.sender} sent ${gift.count}x ${gift.giftName}!`);
            }
            
            addGift(gift) {
                this.gifts.unshift(gift);
                this.totalGifts += gift.count;
                this.totalValue += gift.totalValue;
                
                // Update gifter stats
                if (!this.gifterStats[gift.sender]) {
                    this.gifterStats[gift.sender] = { count: 0, value: 0 };
                }
                this.gifterStats[gift.sender].count += gift.count;
                this.gifterStats[gift.sender].value += gift.totalValue;
                
                // Keep only last 50 gifts
                if (this.gifts.length > 50) {
                    this.gifts = this.gifts.slice(0, 50);
                }
                
                this.updateDisplay();
            }
            
            updateDisplay() {
                this.updateStats();
                this.updateGiftsList();
                this.updateLeaderboard();
            }
            
            updateStats() {
                this.totalGiftsEl.textContent = this.totalGifts.toLocaleString();
                this.totalValueEl.textContent = this.totalValue.toLocaleString();
                this.totalGiftersEl.textContent = Object.keys(this.gifterStats).length.toLocaleString();
            }
            
            updateLeaderboard() {
                const sortedGifters = Object.entries(this.gifterStats)
                    .sort((a, b) => b[1].value - a[1].value)
                    .slice(0, 10); // Top 10
                
                if (sortedGifters.length === 0) {
                    this.leaderboard.innerHTML = '<div class="no-data">No gifters yet... Start the timer! ⏰</div>';
                    return;
                }
                
                this.leaderboard.innerHTML = sortedGifters.map((entry, index) => {
                    const [gifter, stats] = entry;
                    const rank = index + 1;
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    
                    return `
                        <div class="leaderboard-item ${rankClass}">
                            <div class="rank-info">
                                <div class="rank-number">${rank > 3 ? rank : ''}</div>
                                <div class="user-info">
                                    <div class="username">${gifter}</div>
                                </div>
                            </div>
                            <div class="gift-stats">
                                <div class="gift-count">${stats.count}x gifts</div>
                                <div class="gift-value">💎 ${stats.value} coins</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            updateGiftsList() {
                if (this.gifts.length === 0) {
                    this.giftsList.innerHTML = '<div class="no-data">No gifts yet... Start the timer! ⏰</div>';
                    return;
                }
                
                this.giftsList.innerHTML = this.gifts.map(gift => `
                    <div class="gift-item">
                        <div class="gift-info">
                            <div class="gift-name">🎁 ${gift.giftName}</div>
                            <div class="gift-sender">👤 ${gift.sender}</div>
                        </div>
                        <div class="gift-details">
                            <div class="gift-count">${gift.count}x</div>
                            <div class="gift-value">💎 ${gift.totalValue} coins</div>
                            <div class="gift-timestamp">${gift.timestamp.toLocaleTimeString()}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateStatus(status, dot, text) {
                this.connectionStatus.className = `connection-status status-${status}`;
                this.statusDot.textContent = dot;
                this.statusText.textContent = text;
            }
            
            // Timer Functions
            updateTimerDisplay() {
                if (this.timerRunning && this.timeRemaining !== undefined) {
                    const minutes = Math.floor(this.timeRemaining / 60);
                    const seconds = this.timeRemaining % 60;
                    this.timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    const minutes = parseInt(this.minutesInput.value) || 0;
                    const seconds = parseInt(this.secondsInput.value) || 0;
                    this.timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }
            
            toggleTimer() {
                if (this.timerRunning) {
                    this.stopTimer();
                } else {
                    this.startTimer();
                }
            }
            
            startTimer() {
                const minutes = parseInt(this.minutesInput.value) || 0;
                const seconds = parseInt(this.secondsInput.value) || 0;
                
                if (minutes === 0 && seconds === 0) {
                    alert('Please set a timer duration!');
                    return;
                }
                
                this.timerDuration = (minutes * 60) + seconds;
                this.timeRemaining = this.timerDuration;
                this.timerRunning = true;
                
                console.log(`Timer started: ${this.timerDuration} seconds`);
                
                // Reset data for new timer session
                this.resetLeaderboardData();
                
                this.startTimerBtn.textContent = '⏹️ Stop Timer';
                this.minutesInput.disabled = true;
                this.secondsInput.disabled = true;
                
                // Update display immediately
                this.updateTimerDisplay();
                
                this.countdownInterval = setInterval(() => {
                    this.timeRemaining--;
                    console.log(`Time remaining: ${this.timeRemaining}`);
                    this.updateTimerDisplay();
                    
                    if (this.timeRemaining <= 0) {
                        this.timerComplete();
                    }
                }, 1000);
                
                this.showFloatingEmoji('⏰');
                this.showNotification('Timer started! Tracking gifts now...');
            }
            
            stopTimer() {
                this.timerRunning = false;
                
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                    this.countdownInterval = null;
                }
                
                this.startTimerBtn.textContent = '⏰ Start Timer';
                this.minutesInput.disabled = false;
                this.secondsInput.disabled = false;
                
                this.updateTimerDisplay();
                this.showNotification('⏹️ Timer stopped!');
            }
            
            resetTimer() {
                this.stopTimer();
                this.minutesInput.value = 5;
                this.secondsInput.value = 0;
                this.updateTimerDisplay();
                this.resetLeaderboardData();
                this.showNotification('🔄 Timer reset!');
            }
            
            timerComplete() {
                this.timerRunning = false;
                
                if (this.countdownInterval) {
                    clearInterval(this.countdownInterval);
                    this.countdownInterval = null;
                }
                
                this.startTimerBtn.textContent = '⏰ Start Timer';
                this.minutesInput.disabled = false;
                this.secondsInput.disabled = false;
                
                this.timerDisplay.textContent = '0:00';
                
                // Show winner
                this.showWinner();
                
                this.showFloatingEmoji('🎉');
                this.showNotification('⏰ Time\'s up! Check the winner!');
            }
            
            showWinner() {
                const sortedGifters = Object.entries(this.gifterStats)
                    .sort((a, b) => b[1].value - a[1].value);
                
                if (sortedGifters.length > 0) {
                    const winner = sortedGifters[0][0];
                    this.winnerName.textContent = winner;
                    this.winnerModal.style.display = 'flex';
                } else {
                    this.winnerName.textContent = 'No participants';
                    this.winnerModal.style.display = 'flex';
                }
            }
            
            resetLeaderboardData() {
                this.gifts = [];
                this.totalGifts = 0;
                this.totalValue = 0;
                this.gifterStats = {};
                this.updateDisplay();
            }
            
            clearData() {
                if (confirm('Are you sure you want to clear all data? This will also stop the timer.')) {
                    this.stopTimer();
                    this.resetLeaderboardData();
                    this.showFloatingEmoji('🗑️');
                    this.showNotification('🗑️ All data cleared!');
                }
            }
            
            startSessionTimer() {
                this.sessionTimer = setInterval(() => {
                    if (this.sessionStartTime) {
                        const elapsed = Date.now() - this.sessionStartTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        this.sessionTimeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }
            
            stopSessionTimer() {
                if (this.sessionTimer) {
                    clearInterval(this.sessionTimer);
                    this.sessionTimer = null;
                }
            }
            
            showNotification(message) {
                console.log('Notification:', message);
            }
            
            showFloatingEmoji(emoji) {
                const floatingEmojis = document.getElementById('floatingEmojis');
                const emojiEl = document.createElement('div');
                emojiEl.className = 'emoji';
                emojiEl.textContent = emoji;
                emojiEl.style.left = Math.random() * 100 + 'vw';
                emojiEl.style.animationDelay = Math.random() * 2 + 's';
                floatingEmojis.appendChild(emojiEl);
                
                setTimeout(() => {
                    emojiEl.remove();
                }, 6000);
            }
            
            startFloatingEmojis() {
                const emojis = ['✨', '🎉', '🎊', '💫', '⭐', '🌟'];
                setInterval(() => {
                    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                    this.showFloatingEmoji(randomEmoji);
                }, 3000);
            }
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Gift Tracker - sebsshoprblx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .status-connecting {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .gifts-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gift-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            animation: slideIn 0.5s ease forwards;
            transition: all 0.3s ease;
        }

        .gift-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        .gift-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .gift-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .gift-sender {
            font-size: 1em;
            opacity: 0.8;
            color: #4d9de0;
        }

        .gift-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .gift-count {
            font-size: 1.3em;
            font-weight: bold;
            color: #6bcf7f;
        }

        .gift-value {
            font-size: 1em;
            color: #ffd93d;
        }

        .gift-timestamp {
            font-size: 0.9em;
            opacity: 0.6;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6bcf7f, #8de098);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 207, 127, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 207, 127, 0.4);
        }

        .connection-form {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .form-group input {
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            backdrop-filter: blur(5px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: #4d9de0;
            box-shadow: 0 0 10px rgba(77, 157, 224, 0.3);
        }

        .no-gifts {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
            font-size: 1.2em;
        }

        .floating-emojis {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .emoji {
            position: absolute;
            font-size: 2em;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .gift-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .connection-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis" id="floatingEmojis"></div>
    
    <div class="container">
        <div class="header">
            <h1>üéÅ Gift Tracker üéÅ</h1>
            <h2>@sebsshoprblx Live Stream</h2>
            
            <div class="connection-form">
                <div class="form-group">
                    <label>WebSocket Server:</label>
                    <input type="text" id="serverUrl" placeholder="ws://localhost:3005/ws" value="ws://localhost:3005/ws">
                </div>
                <div class="form-group">
                    <label>API Key:</label>
                    <input type="text" id="apiKey" placeholder="your-api-key" value="demo-key">
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="connectBtn">üîó Connect to Stream</button>
                <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Clear Gifts</button>
            </div>
            
            <div class="connection-status status-disconnected" id="connectionStatus">
                <span id="statusDot">‚ö´</span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalGifts">0</div>
                <div class="stat-label">Total Gifts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalValue">0</div>
                <div class="stat-label">Total Coins</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topGifter">-</div>
                <div class="stat-label">Top Gifter</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sessionTime">0:00</div>
                <div class="stat-label">Session Time</div>
            </div>
        </div>

        <div class="gifts-section">
            <h3 class="section-title">üéÅ Recent Gifts</h3>
            <div id="giftsList">
                <div class="no-gifts">
                    Connect to your live stream to start tracking gifts! üöÄ
                </div>
            </div>
        </div>
    </div>

    <script>
        class TikTokGiftTracker {
            constructor() {
                this.ws = null;
                this.gifts = [];
                this.totalGifts = 0;
                this.totalValue = 0;
                this.gifterStats = {};
                this.sessionStartTime = null;
                this.sessionTimer = null;
                
                this.initElements();
                this.bindEvents();
                this.startFloatingEmojis();
            }
            
            initElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.serverUrl = document.getElementById('serverUrl');
                this.apiKey = document.getElementById('apiKey');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.giftsList = document.getElementById('giftsList');
                this.totalGiftsEl = document.getElementById('totalGifts');
                this.totalValueEl = document.getElementById('totalValue');
                this.topGifterEl = document.getElementById('topGifter');
                this.sessionTimeEl = document.getElementById('sessionTime');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.clearBtn.addEventListener('click', () => this.clearGifts());
            }
            
            toggleConnection() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.disconnect();
                } else {
                    this.connect();
                }
            }
            
            connect() {
                const serverUrl = this.serverUrl.value.trim();
                const apiKey = this.apiKey.value.trim();
                
                if (!serverUrl || !apiKey) {
                    alert('Please enter both server URL and API key');
                    return;
                }
                
                this.updateStatus('connecting', 'üü°', 'Connecting...');
                this.connectBtn.textContent = '‚è≥ Connecting...';
                this.connectBtn.disabled = true;
                
                const wsUrl = `${serverUrl}?unique_id=sebsshoprblx&api_key=${apiKey}`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.updateStatus('connected', 'üü¢', 'Connected to Live Stream');
                        this.connectBtn.textContent = 'üîå Disconnect';
                        this.connectBtn.disabled = false;
                        this.sessionStartTime = Date.now();
                        this.startSessionTimer();
                        this.showFloatingEmoji('üéâ');
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (e) {
                            console.error('Error parsing message:', e);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        this.updateStatus('disconnected', '‚ö´', 'Disconnected');
                        this.connectBtn.textContent = 'üîó Connect to Stream';
                        this.connectBtn.disabled = false;
                        this.stopSessionTimer();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('disconnected', 'üî¥', 'Connection Error');
                        this.connectBtn.textContent = 'üîó Connect to Stream';
                        this.connectBtn.disabled = false;
                    };
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateStatus('disconnected', 'üî¥', 'Failed to Connect');
                    this.connectBtn.textContent = 'üîó Connect to Stream';
                    this.connectBtn.disabled = false;
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
            }
            
            handleMessage(data) {
                console.log('Received message:', data);
                
                if (data.type === 'tiktok_event' && data.name === 'GiftEvent') {
                    this.handleGift(data.data);
                } else if (data.type === 'room_event') {
                    if (data.name === 'join') {
                        this.showNotification('‚úÖ Successfully joined the live stream!');
                    } else if (data.name === 'end') {
                        this.showNotification('üî¥ Live stream ended');
                    }
                }
            }
            
            handleGift(giftData) {
                const gift = {
                    id: Date.now() + Math.random(),
                    giftName: giftData.gift?.name || 'Unknown Gift',
                    giftId: giftData.gift?.id || 0,
                    sender: giftData.user?.nickname || giftData.user?.unique_id || 'Anonymous',
                    count: giftData.count || 1,
                    diamondCost: giftData.gift?.diamond_cost || 0,
                    timestamp: new Date(),
                    totalValue: (giftData.gift?.diamond_cost || 0) * (giftData.count || 1)
                };
                
                this.addGift(gift);
                this.showFloatingEmoji('üéÅ');
                this.showNotification(`üéÅ ${gift.sender} sent ${gift.count}x ${gift.giftName}!`);
            }
            
            addGift(gift) {
                this.gifts.unshift(gift);
                this.totalGifts += gift.count;
                this.totalValue += gift.totalValue;
                
                // Update gifter stats
                if (!this.gifterStats[gift.sender]) {
                    this.gifterStats[gift.sender] = { count: 0, value: 0 };
                }
                this.gifterStats[gift.sender].count += gift.count;
                this.gifterStats[gift.sender].value += gift.totalValue;
                
                // Keep only last 50 gifts
                if (this.gifts.length > 50) {
                    this.gifts = this.gifts.slice(0, 50);
                }
                
                this.updateDisplay();
            }
            
            updateDisplay() {
                this.updateStats();
                this.updateGiftsList();
            }
            
            updateStats() {
                this.totalGiftsEl.textContent = this.totalGifts.toLocaleString();
                this.totalValueEl.textContent = this.totalValue.toLocaleString();
                
                // Find top gifter
                let topGifter = '-';
                let maxValue = 0;
                for (const [gifter, stats] of Object.entries(this.gifterStats)) {
                    if (stats.value > maxValue) {
                        maxValue = stats.value;
                        topGifter = gifter;
                    }
                }
                this.topGifterEl.textContent = topGifter;
            }
            
            updateGiftsList() {
                if (this.gifts.length === 0) {
                    this.giftsList.innerHTML = '<div class="no-gifts">No gifts yet... waiting for your amazing viewers! üí´</div>';
                    return;
                }
                
                this.giftsList.innerHTML = this.gifts.map(gift => `
                    <div class="gift-item">
                        <div class="gift-info">
                            <div class="gift-name">üéÅ ${gift.giftName}</div>
                            <div class="gift-sender">üë§ ${gift.sender}</div>
                        </div>
                        <div class="gift-details">
                            <div class="gift-count">${gift.count}x</div>
                            <div class="gift-value">üíé ${gift.totalValue} coins</div>
                            <div class="gift-timestamp">${gift.timestamp.toLocaleTimeString()}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateStatus(status, dot, text) {
                this.connectionStatus.className = `connection-status status-${status}`;
                this.statusDot.textContent = dot;
                this.statusText.textContent = text;
            }
            
            clearGifts() {
                if (confirm('Are you sure you want to clear all gift data?')) {
                    this.gifts = [];
                    this.totalGifts = 0;
                    this.totalValue = 0;
                    this.gifterStats = {};
                    this.updateDisplay();
                    this.showFloatingEmoji('üóëÔ∏è');
                }
            }
            
            startSessionTimer() {
                this.sessionTimer = setInterval(() => {
                    if (this.sessionStartTime) {
                        const elapsed = Date.now() - this.sessionStartTime;
                        const minutes = Math.floor(elapsed / 60000);
                        const seconds = Math.floor((elapsed % 60000) / 1000);
                        this.sessionTimeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }
            
            stopSessionTimer() {
                if (this.sessionTimer) {
                    clearInterval(this.sessionTimer);
                    this.sessionTimer = null;
                }
            }
            
            showNotification(message) {
                // Simple notification - could be enhanced with a toast system
                console.log('Notification:', message);
            }
            
            showFloatingEmoji(emoji) {
                const floatingEmojis = document.getElementById('floatingEmojis');
                const emojiEl = document.createElement('div');
                emojiEl.className = 'emoji';
                emojiEl.textContent = emoji;
                emojiEl.style.left = Math.random() * 100 + 'vw';
                emojiEl.style.animationDelay = Math.random() * 2 + 's';
                floatingEmojis.appendChild(emojiEl);
                
                setTimeout(() => {
                    emojiEl.remove();
                }, 6000);
            }
            
            startFloatingEmojis() {
                const emojis = ['‚ú®', 'üéâ', 'üéä', 'üí´', '‚≠ê', 'üåü'];
                setInterval(() => {
                    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                    this.showFloatingEmoji(randomEmoji);
                }, 3000);
            }
        }
        
        // Initialize the gift tracker
        const tracker = new TikTokGiftTracker();
    </script>
</body>

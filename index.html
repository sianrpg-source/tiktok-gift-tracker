        .header {

<body>
    <div class="floating-emojis" id="floatingEmojis"></div>
    
    <div class="container">
        <div class="header">

            <h2>@sebsshoprblx Live Stream</h2>
            
            <div class="connection-form">
                <div class="form-group">
                    <label>WebSocket Server:</label>
                    <input type="text" id="serverUrl" placeholder="ws://localhost:3005/ws" value="ws://localhost:3005/ws">

        </div>



        <div class="gifts-section">

                    <div class="stat-icon">❤️</div>

                    </div>

                    <div class="stat-icon">🎁</div>

            </div>

    <script>
        class TikTokGiftTracker {
                        constructor() {
                this.ws = null;
                this.gifts = [];
                this.totalGifts = 0;
                this.totalValue = 0;
                this.totalLikes = 0;
                this.gifterStats = {};
                this.sessionStartTime = null;
                
                // Timer properties
                this.timerInterval = null;
                this.timerRunning = false;
                this.timerPaused = false;
                this.timerStartTime = 0;
                this.timerPauseTime = 0;
                this.timerDuration = 0;
                this.timerRemaining = 0;
                
                this.initElements();
                this.bindEvents();
                this.startFloatingEmojis();
            }
            
            initElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.testLikeBtn = document.getElementById('testLikeBtn');
                this.serverUrl = document.getElementById('serverUrl');
                this.apiKey = document.getElementById('apiKey');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.leaderboardList = document.getElementById('leaderboardList');
                
                // Stats elements
                this.likeCount = document.getElementById('likeCount');
                this.giftCount = document.getElementById('giftCount');
                this.totalValueDisplay = document.getElementById('totalValue');
                
                // Timer elements
                this.timerMinutes = document.getElementById('timerMinutes');
                this.timerSeconds = document.getElementById('timerSeconds');
                this.startTimerBtn = document.getElementById('startTimerBtn');
                this.pauseTimerBtn = document.getElementById('pauseTimerBtn');
                this.resetTimerBtn = document.getElementById('resetTimerBtn');
                this.timerDisplay = document.getElementById('timerDisplay');
                
                // Output elements
                this.outputContainer = document.getElementById('outputContainer');
                this.clearOutputBtn = document.getElementById('clearOutputBtn');
                this.toggleOutputBtn = document.getElementById('toggleOutputBtn');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.clearBtn.addEventListener('click', () => this.clearGifts());
                this.testLikeBtn.addEventListener('click', () => this.testLike());
                
                // Output event bindings
                this.clearOutputBtn.addEventListener('click', () => this.clearOutput());
                this.toggleOutputBtn.addEventListener('click', () => this.toggleOutput());
                
                // Timer event bindings
                this.startTimerBtn.addEventListener('click', () => this.toggleTimer());
                this.pauseTimerBtn.addEventListener('click', () => this.pauseTimer());
                this.resetTimerBtn.addEventListener('click', () => this.resetTimer());
            }
            
            toggleConnection() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.disconnect();
                } else {
                    this.connect();
                }
            }
            
            connect() {
                const serverUrl = this.serverUrl.value.trim();
                const apiKey = this.apiKey.value.trim();
                
                if (!serverUrl || !apiKey) {
                    alert('Please enter both server URL and API key');
                    return;
                }
                
                this.updateStatus('connecting', '🟡', 'Connecting...');
                this.connectBtn.textContent = '⏳ Connecting...';
                this.connectBtn.disabled = true;
                
                const wsUrl = `${serverUrl}?unique_id=sebsshoprblx&api_key=${apiKey}`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                                         this.ws.onopen = () => {
                         this.updateStatus('connected', '🟢', 'Connected to Live Stream');
                         this.connectBtn.textContent = '🔌 Disconnect';
                         this.connectBtn.disabled = false;
                         this.sessionStartTime = Date.now();
                         this.showFloatingEmoji('🎉');
                         this.logToOutput('🔗', 'WebSocket connected successfully');
                     };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (e) {
                            console.error('Error parsing message:', e);
                        }
                    };
                    
                                         this.ws.onclose = () => {
                         this.updateStatus('disconnected', '⚫', 'Disconnected');
                         this.connectBtn.textContent = '🔗 Connect to Stream';
                         this.connectBtn.disabled = false;
                         this.logToOutput('🔌', 'WebSocket disconnected');
                     };
                     
                     this.ws.onerror = (error) => {
                         console.error('WebSocket error:', error);
                         this.updateStatus('disconnected', '🔴', 'Connection Error');
                         this.connectBtn.textContent = '🔗 Connect to Stream';
                         this.connectBtn.disabled = false;
                         this.logToOutput('❌', 'WebSocket error: ' + error);
                     };
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateStatus('disconnected', '🔴', 'Failed to Connect');
                    this.connectBtn.textContent = '🔗 Connect to Stream';
                    this.connectBtn.disabled = false;
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
            }
            
            handleMessage(data) {
                console.log('Received message:', data);
                
                // Log all messages to output
                this.logToOutput('📡', JSON.stringify(data, null, 2));
                
                if (data.type === 'tiktok_event' && data.name === 'GiftEvent') {
                    this.handleGift(data.data);
                } else if (data.type === 'tiktok_event' && data.name === 'LikeEvent') {
                    this.handleLike(data.data);
                } else if (data.type === 'like' || data.type === 'Like') {
                    // Alternative like event formats
                    this.handleLike(data);
                } else if (data.type === 'room_event') {
                    if (data.name === 'join') {
                        this.showNotification('✅ Successfully joined the live stream!');
                    } else if (data.name === 'end') {
                        this.showNotification('🔴 Live stream ended');
                    }
                }
                
                // Debug: Log any message that might contain like information
                if (JSON.stringify(data).toLowerCase().includes('like')) {
                    console.log('Potential like-related message:', data);
                    this.logToOutput('❤️', 'Potential like-related message detected!');
                }
            }
            
            handleGift(giftData) {
                const gift = {
                    id: Date.now() + Math.random(),
                    giftName: giftData.gift?.name || 'Unknown Gift',
                    giftId: giftData.gift?.id || 0,
                    sender: giftData.user?.nickname || giftData.user?.unique_id || 'Anonymous',
                    count: giftData.count || 1,
                    diamondCost: giftData.gift?.diamond_cost || 0,
                    timestamp: new Date(),
                    totalValue: (giftData.gift?.diamond_cost || 0) * (giftData.count || 1)
                };
                
                this.addGift(gift);
                this.showFloatingEmoji('🎁');
                this.showNotification(`🎁 ${gift.sender} sent ${gift.count}x ${gift.giftName}!`);
                this.logToOutput('🎁', `${gift.sender} sent ${gift.count}x ${gift.giftName} (${gift.totalValue} diamonds)`);
            }

            handleLike(likeData) {
                const likeCount = likeData.count || 1;
                this.totalLikes += likeCount;
                this.updateStats();
                this.showFloatingEmoji('❤️');
                
                if (likeCount > 1) {
                    this.showNotification(`❤️ ${likeData.user?.nickname || 'Someone'} sent ${likeCount} likes!`);
                } else {
                    this.showNotification(`❤️ ${likeData.user?.nickname || 'Someone'} sent a like!`);
                }
                this.logToOutput('❤️', `${likeData.user?.nickname || 'Someone'} sent ${likeCount} like(s)`);
            }

            testLike() {
                // Simulate receiving a like for testing
                this.handleLike({
                    count: 1,
                    user: { nickname: 'Test User' }
                });
                console.log('Test like added! Total likes:', this.totalLikes);
                this.logToOutput('🧪', 'Test like added! Total likes: ' + this.totalLikes);
            }
            
            logToOutput(icon, message) {
                const timestamp = new Date().toLocaleTimeString();
                const outputItem = document.createElement('div');
                outputItem.className = 'output-item';
                outputItem.innerHTML = `
                    <span class="output-timestamp">[${timestamp}]</span>
                    <span class="output-message">${icon} ${message}</span>
                `;
                
                this.outputContainer.appendChild(outputItem);
                
                // Auto-scroll to bottom
                this.outputContainer.scrollTop = this.outputContainer.scrollHeight;
                
                // Keep only last 100 messages
                while (this.outputContainer.children.length > 100) {
                    this.outputContainer.removeChild(this.outputContainer.firstChild);
                }
            }
            
            clearOutput() {
                this.outputContainer.innerHTML = `
                    <div class="output-item">
                        <span class="output-timestamp">[System]</span>
                        <span class="output-message">Output cleared at ${new Date().toLocaleTimeString()}</span>
                    </div>
                `;
            }
            
            toggleOutput() {
                const isVisible = this.outputContainer.style.display !== 'none';
                this.outputContainer.style.display = isVisible ? 'none' : 'block';
                this.toggleOutputBtn.textContent = isVisible ? '👁️ Show Output' : '👁️ Hide Output';
            }
            
            addGift(gift) {
                this.gifts.unshift(gift);
                this.totalGifts += gift.count;
                this.totalValue += gift.totalValue;
                
                // Update gifter stats
                if (!this.gifterStats[gift.sender]) {
                    this.gifterStats[gift.sender] = { count: 0, value: 0 };
                }
                this.gifterStats[gift.sender].count += gift.count;
                this.gifterStats[gift.sender].value += gift.totalValue;
                
                // Keep only last 50 gifts
                if (this.gifts.length > 50) {
                    this.gifts = this.gifts.slice(0, 50);
                }
                
                this.updateDisplay();
            }
            
            updateDisplay() {
                this.updateLeaderboard();
                this.updateStats();
            }

            updateStats() {
                this.likeCount.textContent = this.totalLikes.toLocaleString();
                this.giftCount.textContent = this.totalGifts.toLocaleString();
                this.totalValueDisplay.textContent = this.totalValue.toLocaleString();
            }
            

            
            updateLeaderboard() {
                if (Object.keys(this.gifterStats).length === 0) {
                    this.leaderboardList.innerHTML = '<div class="no-gifts">No gifts yet... waiting for your amazing viewers! 💫</div>';
                    return;
                }
                
                // Sort gifters by total coin value (descending) and show only top 3
                const sortedGifters = Object.entries(this.gifterStats)
                    .sort(([,a], [,b]) => b.value - a.value)
                    .slice(0, 3);
                
                this.leaderboardList.innerHTML = sortedGifters.map((gifter, index) => {
                    const [name, stats] = gifter;
                    const rank = index + 1;
                    const rankEmoji = rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : rank;
                    
                    return `
                        <div class="leaderboard-item">
                            <div class="leaderboard-rank">${rankEmoji}</div>
                            <div class="leaderboard-info">
                                <div class="leaderboard-name">👤 ${name}</div>
                                <div class="leaderboard-stats">
                                    <span>🎁 ${stats.count} gifts</span>
                                    <span>⏰ ${this.getSessionTimeString()}</span>
                                </div>
                            </div>
                            <div class="leaderboard-value">💎 ${stats.value.toLocaleString()}</div>
                        </div>
                    `;
                }).join('');
                
                // Add total stats at the bottom
                if (Object.keys(this.gifterStats).length > 0) {
                    const totalGifts = Object.values(this.gifterStats).reduce((sum, stats) => sum + stats.count, 0);
                    const totalValue = Object.values(this.gifterStats).reduce((sum, stats) => sum + stats.value, 0);
                    const totalGifters = Object.keys(this.gifterStats).length;
                    
                    this.leaderboardList.innerHTML += `
                        <div class="leaderboard-item" style="background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1)); border-color: rgba(255, 215, 0, 0.4);">
                            <div class="leaderboard-rank" style="background: linear-gradient(45deg, #ffd700, #ffed4e);">📊</div>
                            <div class="leaderboard-info">
                                <div class="leaderboard-name" style="color: #ffd700;">📈 Session Totals</div>
                                <div class="leaderboard-stats">
                                    <span>🎁 ${totalGifts} total gifts</span>
                                    <span>👥 ${totalGifters} gifters</span>
                                </div>
                            </div>
                            <div class="leaderboard-value" style="color: #ffd700;">💎 ${totalValue.toLocaleString()}</div>
                        </div>
                    `;
                }
            }
            
            getSessionTimeString() {
                if (!this.sessionStartTime) return '0:00';
                const elapsed = Date.now() - this.sessionStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateStatus(status, dot, text) {
                this.connectionStatus.className = `connection-status status-${status}`;
                this.statusDot.textContent = dot;
                this.statusText.textContent = text;
            }
            
            clearGifts() {
                if (confirm('Are you sure you want to clear all gift and like data?')) {
                    this.gifts = [];
                    this.totalGifts = 0;
                    this.totalValue = 0;
                    this.totalLikes = 0;
                    this.gifterStats = {};
                    this.sessionStartTime = null;
                    this.updateDisplay();
                    this.showFloatingEmoji('🗑️');
                }
            }
            

            
            showNotification(message) {
                // Simple notification - could be enhanced with a toast system
                console.log('Notification:', message);
            }
            
            showFloatingEmoji(emoji) {
                const floatingEmojis = document.getElementById('floatingEmojis');
                const emojiEl = document.createElement('div');
                emojiEl.className = 'emoji';
                emojiEl.textContent = emoji;
                emojiEl.style.left = Math.random() * 100 + 'vw';
                emojiEl.style.animationDelay = Math.random() * 2 + 's';
                floatingEmojis.appendChild(emojiEl);
                
                setTimeout(() => {
                    emojiEl.remove();
                }, 6000);
            }
            
            startFloatingEmojis() {
                const emojis = ['✨', '🎉', '🎊', '💫', '⭐', '🌟'];
                setInterval(() => {
                    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                    this.showFloatingEmoji(randomEmoji);
                }, 3000);
            }
            
            // Timer methods
            toggleTimer() {
                if (this.timerRunning) {
                    this.stopTimer();
                } else {
                    this.startTimer();
                }
            }
            
            startTimer() {
                if (this.timerPaused) {
                    // Resume paused timer
                    this.timerStartTime = Date.now() - (this.timerDuration - this.timerRemaining);
                    this.timerPaused = false;
                } else {
                    // Start new timer
                    const minutes = parseInt(this.timerMinutes.value) || 0;
                    const seconds = parseInt(this.timerSeconds.value) || 0;
                    
                    if (minutes === 0 && seconds === 0) {
                        alert('Please set a timer duration first!');
                        return;
                    }
                    
                    this.timerDuration = (minutes * 60 + seconds) * 1000;
                    this.timerRemaining = this.timerDuration;
                    this.timerStartTime = Date.now();
                }
                
                this.timerRunning = true;
                this.startTimerBtn.textContent = '⏹️ Stop Timer';
                this.pauseTimerBtn.disabled = false;
                
                this.timerInterval = setInterval(() => {
                    this.updateTimer();
                }, 100);
            }
            
            stopTimer() {
                this.timerRunning = false;
                this.timerPaused = false;
                this.startTimerBtn.textContent = '▶️ Start Timer';
                this.pauseTimerBtn.disabled = true;
                this.pauseTimerBtn.textContent = '⏸️ Pause';
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            pauseTimer() {
                if (!this.timerRunning) return;
                
                this.timerPaused = true;
                this.timerRunning = false;
                this.timerRemaining = this.timerDuration - (Date.now() - this.timerStartTime);
                
                this.startTimerBtn.textContent = '▶️ Resume';
                this.pauseTimerBtn.textContent = '⏸️ Paused';
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            resetTimer() {
                this.stopTimer();
                this.timerMinutes.value = 0;
                this.timerSeconds.value = 0;
                this.timerDisplay.textContent = '00:00';
                this.timerRemaining = 0;
                this.timerDuration = 0;
            }
            
            updateTimer() {
                const elapsed = Date.now() - this.timerStartTime;
                this.timerRemaining = Math.max(0, this.timerDuration - elapsed);
                
                if (this.timerRemaining <= 0) {
                    this.timerComplete();
                    return;
                }
                
                this.updateTimerDisplay();
            }
            
            updateTimerDisplay() {
                const totalSeconds = Math.ceil(this.timerRemaining / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                this.timerDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            timerComplete() {
                this.stopTimer();
                this.timerDisplay.textContent = '00:00';
                this.showFloatingEmoji('⏰');
                this.showNotification('Timer completed! ⏰');
            }
        }
        
        // Initialize the gift tracker
        const tracker = new TikTokGiftTracker();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Gift Leaderboard - sebsshoprblx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .connection-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .form-group input {
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9em;
            backdrop-filter: blur(5px);
            width: 180px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: #4d9de0;
            box-shadow: 0 0 10px rgba(77, 157, 224, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6bcf7f, #8de098);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 207, 127, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 207, 127, 0.4);
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .status-connecting {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
        }

        .status-connected {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 600px; /* Extended height */
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            animation: slideIn 0.5s ease forwards;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .leaderboard-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            z-index: -1;
        }

        .leaderboard-item:nth-child(1) {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            transform: scale(1.03);
        }

        .leaderboard-item:nth-child(2) {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
            color: #000;
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.3);
        }

        .leaderboard-item:nth-child(3) {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            color: #fff;
            box-shadow: 0 4px 15px rgba(205, 127, 50, 0.3);
        }

        .leaderboard-item:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .leaderboard-item:nth-child(1):hover {
            transform: translateY(-3px) scale(1.05);
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .gifter-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
            flex-grow: 1;
            margin-left: 15px;
        }

        .gifter-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .gifter-stats {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .gift-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd93d;
            text-align: right;
        }

        .timer-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-display {
            font-size: 3em;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .timer-input {
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            width: 80px;
            text-align: center;
        }

        .timer-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-timer {
            background: linear-gradient(45deg, #4d9de0, #6bb5e0);
            color: white;
            box-shadow: 0 4px 15px rgba(77, 157, 224, 0.3);
        }

        .btn-timer:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 157, 224, 0.4);
        }

        .winner-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            animation: popIn 0.5s ease;
            display: none;
        }

        .winner-popup.show {
            display: block;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .winner-title {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .winner-name {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        /* Empty state styling */
        .empty-leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            opacity: 0.6;
        }

        .empty-leaderboard-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-leaderboard-text {
            font-size: 1.2em;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 1.6em;
            }
            
            .leaderboard-item {
                flex-direction: column;
                text-align: center;
                gap: 8px;
                padding: 12px 15px;
            }
            
            .connection-form {
                flex-direction: column;
            }
            
            .form-group input {
                width: 250px;
            }
            
            .controls {
                flex-direction: column;
            }

            .btn {
                width: 200px;
                justify-content: center;
            }

            .leaderboard {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 Gift Leaderboard 🏆</h1>
            <h2>@sebsshoprblx Live Stream</h2>
            
            <div class="connection-form">
                <div class="form-group">
                    <label>WebSocket Server:</label>
                    <input type="text" id="serverUrl" placeholder="ws://localhost:3005/ws" value="ws://localhost:3005/ws">
                </div>
                <div class="form-group">
                    <label>API Key:</label>
                    <input type="text" id="apiKey" placeholder="your-api-key" value="demo-key">
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="connectBtn">🔗 Connect to Stream</button>
                <button class="btn btn-secondary" id="resetBtn">🔄 Reset Leaderboard</button>
            </div>
            
            <div class="connection-status status-disconnected" id="connectionStatus">
                <span id="statusDot">⚫</span>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">00:00</div>
            <div class="timer-controls">
                <input type="number" class="timer-input" id="minutesInput" placeholder="Min" min="0" max="59">
                <span style="font-size: 1.2em;">:</span>
                <input type="number" class="timer-input" id="secondsInput" placeholder="Sec" min="0" max="59">
                <button class="btn btn-timer" id="startTimerBtn">▶️ Start Timer</button>
                <button class="btn btn-timer" id="stopTimerBtn">⏹️ Stop Timer</button>
            </div>
        </div>

        <div class="leaderboard">
            <h3 class="section-title">🏆 Top Gifters</h3>
            <div id="leaderboardList">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="winner-popup" id="winnerPopup">
        <div class="winner-title">🎉 WINNER! 🎉</div>
        <div class="winner-name" id="winnerName"></div>
        <div>Congratulations on being the top gifter!</div>
        <button class="btn btn-primary" onclick="closeWinnerPopup()" style="margin-top: 15px;">Close</button>
    </div>

    <script>
        class TikTokGiftLeaderboard {
            constructor() {
                this.ws = null;
                this.gifters = {};
                this.timer = null;
                this.timeRemaining = 0;
                this.timerRunning = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.initElements();
                this.bindEvents();
                this.updateLeaderboard(); // Initialize empty leaderboard
                console.log('System initialized');
            }
            
            initElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.serverUrl = document.getElementById('serverUrl');
                this.apiKey = document.getElementById('apiKey');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.leaderboardList = document.getElementById('leaderboardList');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.minutesInput = document.getElementById('minutesInput');
                this.secondsInput = document.getElementById('secondsInput');
                this.startTimerBtn = document.getElementById('startTimerBtn');
                this.stopTimerBtn = document.getElementById('stopTimerBtn');
                this.winnerPopup = document.getElementById('winnerPopup');
                this.winnerName = document.getElementById('winnerName');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.resetBtn.addEventListener('click', () => this.resetLeaderboard());
                this.startTimerBtn.addEventListener('click', () => this.startTimer());
                this.stopTimerBtn.addEventListener('click', () => this.stopTimer());
            }
            
            toggleConnection() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.disconnect();
                } else {
                    this.connect();
                }
            }
            
            connect() {
                const serverUrl = this.serverUrl.value.trim();
                const apiKey = this.apiKey.value.trim();
                
                if (!serverUrl || !apiKey) {
                    alert('Please enter both server URL and API key');
                    return;
                }
                
                this.updateStatus('connecting', '🟡', 'Connecting...');
                this.connectBtn.textContent = '⏳ Connecting...';
                this.connectBtn.disabled = true;
                
                const wsUrl = `${serverUrl}?unique_id=sebsshoprblx&api_key=${apiKey}`;
                console.log(`Connecting to: ${wsUrl}`);
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    // Set a connection timeout
                    const connectionTimeout = setTimeout(() => {
                        if (this.ws.readyState === WebSocket.CONNECTING) {
                            console.log('Connection timeout - closing WebSocket');
                            this.ws.close();
                            this.updateStatus('disconnected', '🔴', 'Connection Timeout');
                            this.connectBtn.textContent = '🔗 Connect to Stream';
                            this.connectBtn.disabled = false;
                        }
                    }, 10000); // 10 second timeout
                    
                    this.ws.onopen = () => {
                        clearTimeout(connectionTimeout);
                        this.updateStatus('connected', '🟢', 'Connected to Live Stream');
                        this.connectBtn.textContent = '🔌 Disconnect';
                        this.connectBtn.disabled = false;
                        this.reconnectAttempts = 0; // Reset reconnect counter
                        console.log('WebSocket connection opened successfully');
                    };
                    
                    this.ws.onmessage = (event) => {
                        console.log(`Raw message received: ${event.data}`);
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (e) {
                            console.log(`Error parsing message: ${e.message}`);
                        }
                    };
                    
                    this.ws.onclose = (event) => {
                        clearTimeout(connectionTimeout);
                        this.updateStatus('disconnected', '⚫', 'Disconnected');
                        this.connectBtn.textContent = '🔗 Connect to Stream';
                        this.connectBtn.disabled = false;
                        console.log(`WebSocket closed: Code ${event.code}, Reason: ${event.reason || 'No reason provided'}`);
                        
                        // Log detailed close reasons
                        if (event.code === 1006) {
                            console.log('Connection closed abnormally - likely server not running or network issue');
                        } else if (event.code === 1008) {
                            console.log('Connection rejected - check API key or server configuration');
                        }
                    };
                    
                    this.ws.onerror = (error) => {
                        clearTimeout(connectionTimeout);
                        console.log(`WebSocket error:`, error);
                        this.updateStatus('disconnected', '🔴', 'Connection Error');
                        this.connectBtn.textContent = '🔗 Connect to Stream';
                        this.connectBtn.disabled = false;
                    };
                    
                } catch (error) {
                    console.log(`Connection error: ${error.message}`);
                    this.updateStatus('disconnected', '🔴', 'Failed to Connect');
                    this.connectBtn.textContent = '🔗 Connect to Stream';
                    this.connectBtn.disabled = false;
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close(1000, 'User requested disconnect');
                    this.ws = null;
                }
            }
            
            handleMessage(data) {
                console.log(`Processing message: ${JSON.stringify(data)}`);
                
                if (data.type === 'tiktok_event' && data.name === 'GiftEvent') {
                    this.handleGift(data.data);
                } else if (data.type === 'room_event') {
                    if (data.name === 'join') {
                        console.log('Successfully joined the live stream!');
                        this.updateStatus('connected', '🟢', 'Connected & Listening');
                    } else if (data.name === 'end') {
                        console.log('Live stream ended');
                        this.updateStatus('disconnected', '🟡', 'Stream Ended');
                    }
                } else if (data.type === 'error') {
                    console.log(`Server error: ${data.message}`);
                    this.updateStatus('disconnected', '🔴', 'Server Error');
                } else {
                    console.log(`Unknown message type: ${data.type}`);
                }
            }
            
            handleGift(giftData) {
                console.log(`Gift data received: ${JSON.stringify(giftData)}`);
                
                const giftName = giftData.gift?.name || 'Unknown Gift';
                const sender = giftData.user?.nickname || giftData.user?.unique_id || 'Anonymous';
                const count = giftData.count || 1;
                const diamondCost = giftData.gift?.diamond_cost || giftData.gift?.coin_cost || 1;
                const totalValue = diamondCost * count;
                
                console.log(`Processed gift: ${sender} sent ${count}x ${giftName} (${totalValue} coins)`);
                
                // Update gifter stats
                if (!this.gifters[sender]) {
                    this.gifters[sender] = {
                        name: sender,
                        totalValue: 0,
                        giftCount: 0,
                        gifts: []
                    };
                }
                
                this.gifters[sender].totalValue += totalValue;
                this.gifters[sender].giftCount += count;
                this.gifters[sender].gifts.push({
                    name: giftName,
                    count: count,
                    value: totalValue,
                    timestamp: new Date()
                });
                
                this.updateLeaderboard();
                console.log(`Updated leaderboard. ${sender} now has ${this.gifters[sender].totalValue} total coins`);
            }
            
            updateLeaderboard() {
                const sortedGifters = Object.values(this.gifters)
                    .sort((a, b) => b.totalValue - a.totalValue)
                    .slice(0, 25); // Show top 25 for extended leaderboard
                
                if (sortedGifters.length === 0) {
                    this.leaderboardList.innerHTML = `
                        <div class="empty-leaderboard">
                            <div class="empty-leaderboard-icon">🎁</div>
                            <div class="empty-leaderboard-text">
                                Waiting for gifts...<br>
                                Make sure you're connected and live!
                            </div>
                        </div>
                    `;
                    return;
                }
                
                this.leaderboardList.innerHTML = sortedGifters.map((gifter, index) => {
                    const rank = index + 1;
                    const rankEmoji = rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : `#${rank}`;
                    
                    return `
                        <div class="leaderboard-item">
                            <div class="rank rank-${rank}">${rankEmoji}</div>
                            <div class="gifter-info">
                                <div class="gifter-name">${gifter.name}</div>
                                <div class="gifter-stats">${gifter.giftCount} gifts sent</div>
                            </div>
                            <div class="gift-value">💎 ${gifter.totalValue}</div>
                        </div>
                    `;
                }).join('');
            }
            
            updateStatus(status, dot, text) {
                this.connectionStatus.className = `connection-status status-${status}`;
                this.statusDot.textContent = dot;
                this.statusText.textContent = text;
            }
            
            resetLeaderboard() {
                if (confirm('Are you sure you want to reset the leaderboard? This will clear all gift data.')) {
                    this.gifters = {};
                    this.updateLeaderboard();
                    console.log('Leaderboard reset');
                }
            }
            
            startTimer() {
                const minutes = parseInt(this.minutesInput.value) || 0;
                const seconds = parseInt(this.secondsInput.value) || 0;
                
                if (minutes === 0 && seconds === 0) {
                    alert('Please enter a valid time');
                    return;
                }
                
                this.timeRemaining = (minutes * 60) + seconds;
                this.timerRunning = true;
                this.startTimerBtn.disabled = true;
                this.stopTimerBtn.disabled = false;
                
                console.log(`Timer started: ${minutes}:${seconds.toString().padStart(2, '0')}`);
                
                this.timer = setInterval(() => {
                    this.timeRemaining--;
                    this.updateTimerDisplay();
                    
                    if (this.timeRemaining <= 0) {
                        this.timerEnded();
                    }
                }, 1000);
            }
            
            stopTimer() {
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                this.timerRunning = false;
                this.startTimerBtn.disabled = false;
                this.stopTimerBtn.disabled = true;
                console.log('Timer stopped');
            }
            
            updateTimerDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            timerEnded() {
                this.stopTimer();
                this.timerDisplay.textContent = '00:00';
                
                const sortedGifters = Object.values(this.gifters)
                    .sort((a, b) => b.totalValue - a.totalValue);
                
                if (sortedGifters.length > 0) {
                    const winner = sortedGifters[0];
                    this.showWinner(winner.name);
                    console.log(`Timer ended! Winner: ${winner.name} with ${winner.totalValue} coins`);
                } else {
                    console.log('Timer ended but no gifts received');
                }
                
                // Reset leaderboard after showing winner
                setTimeout(() => {
                    this.gifters = {};
                    this.updateLeaderboard();
                    console.log('Leaderboard automatically reset after timer ended');
                }, 5000);
            }
            
            showWinner(winnerName) {
                this.winnerName.textContent = winnerName;
                this.winnerPopup.classList.add('show');
            }
        }
        
        function closeWinnerPopup() {
            document.getElementById('winnerPopup').classList.remove('show');
